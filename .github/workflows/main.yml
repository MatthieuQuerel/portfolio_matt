
name: Build and deploy
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:
   
jobs:
  build:
   name: Build Next.js Application
   runs-on: ubuntu-latest

   steps:
     - name: Checkout repository
       uses: actions/checkout@v3
     
     - name: Run npm install
       run: npm install

     - name: Run npm build
       run: npm run build

     - name: Build docker image
       run: docker build -t portfolio .